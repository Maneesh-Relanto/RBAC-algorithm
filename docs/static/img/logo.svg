<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" />
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.85" />
    </linearGradient>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M100 30 L140 45 L140 90 Q140 120 100 150 Q60 120 60 90 L60 45 Z" 
        fill="url(#gradient2)" 
        stroke="#ffffff" 
        stroke-width="2"/>
  
  <!-- Hierarchical Layers (representing role hierarchy) -->
  <g fill="#667eea" opacity="0.8">
    <!-- Layer 1 (bottom - widest) -->
    <rect x="75" y="120" width="50" height="8" rx="2" />
    
    <!-- Layer 2 (middle) -->
    <rect x="80" y="105" width="40" height="8" rx="2" />
    
    <!-- Layer 3 (top - narrowest) -->
    <rect x="85" y="90" width="30" height="8" rx="2" />
  </g>
  
  <!-- Key Symbol (representing access control) -->
  <g fill="#764ba2" opacity="0.9">
    <!-- Key head -->
    <circle cx="100" cy="65" r="8" fill="#764ba2"/>
    <circle cx="100" cy="65" r="4" fill="#ffffff"/>
    
    <!-- Key shaft -->
    <rect x="97" y="65" width="6" height="15" rx="1"/>
    
    <!-- Key teeth -->
    <rect x="97" y="78" width="3" height="4"/>
    <rect x="100" y="80" width="3" height="2"/>
  </g>
  
  <!-- Subtle outer glow -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#667eea" stroke-width="1" opacity="0.3"/>
</svg>
