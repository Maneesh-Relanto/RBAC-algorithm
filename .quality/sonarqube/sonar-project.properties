# SonarQube Properties for RBAC Algorithm

# Project Identification
sonar.projectKey=rbac-algorithm
sonar.projectName=RBAC Algorithm
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=src
sonar.tests=tests
sonar.python.version=3.13

# Exclusions
sonar.exclusions=**/node_modules/**,**/venv/**,**/env/**,**/__pycache__/**,**/docs/**,**/build/**,**/dist/**

# Test Execution
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Code Quality
sonar.python.pylint.reportPath=pylint-report.txt
sonar.python.flake8.reportPaths=flake8-report.txt

# Coverage
sonar.coverage.exclusions=**/tests/**,**/__init__.py

# Encoding
sonar.sourceEncoding=UTF-8

# Additional Settings
sonar.cpd.python.minimumtokens=50
sonar.python.file.suffixes=.py
