          opacity="0.95"/>
    
    <!-- Layers -->
    <rect x="33" y="48" width="14" height="2.5" rx="1" fill="#667eea" opacity="0.8"/>
    <rect x="34.5" y="42" width="11" height="2.5" rx="1" fill="#667eea" opacity="0.8"/>
    <rect x="36" y="36" width="8" height="2.5" rx="1" fill="#667eea" opacity="0.8"/>
    
    <!-- Key -->
    <circle cx="40" cy="28" r="3" fill="#764ba2"/>
    <circle cx="40" cy="28" r="1.5" fill="#ffffff"/>
    <rect x="38.5" y="28" width="3" height="6" rx="0.5" fill="#764ba2"/>
    <rect x="38.5" y="33" width="1.5" height="1.5" fill="#764ba2"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="#2d3748">
    RBAC Algorithm
  </text>
  <text x="100" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="400" fill="#718096" letter-spacing="2">
